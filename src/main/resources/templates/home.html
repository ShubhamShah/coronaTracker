<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Corona Virus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </head>

  <body>
  
  <div class="container">
 
    <h1><i class="fas fa-virus"></i>
     Corona Virus Tracker Application</h1>
    <p>This application tracks the ongoing pandemic COVID -19 i.e CORONAVIRUS</p>
    
    <div class="jumbotron jumbotron-fluid">
		  <div class="container">
		    <h1 class="display-4" th:text="${totalReportedCases}"></h1>
		    <p class="lead">Total cases reported as of today across globe.</p>
		    <hr class="my-4" >
		    <p>
		    <span>
		    New Cases Reported Since Previous Day
		    </span>
		    <span th:text="${totalNewCases}"></span>
		    </p>
		    <p>Click here to see <a href="/recovered">Recovery</a> Stats accross globe</p>
		  </div>
	</div>
    
    <table class="table">
      <tr>
        <th scope="col">Country</th>
        <th scope="col">State</th>
        <th scope="col">Total Cases Reported</th>
        <th scope="col">Changes since Last Day</th>
      </tr>
      <tr th:each="prod : ${test}">
        <td th:text="${prod.country}"></td>
        <td th:text="${prod.state}"></td>
        <td th:text="${prod.latestCaseCount}"></td>
        <td th:text="${prod.diffFromPrevDay}"></td>
      </tr>
    </table>
  </div>
  </body>

</html>
